<div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
        {% for item in menu %}
            <li class="nav-item">
                <a class="nav-link {% if current_path == item.url %}active{% endif %}" href="{{ item.url }}">
                    {{ item.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
